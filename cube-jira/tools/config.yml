database:
  driver: "postgresql"
  host: "your_host"
  port: 5432
  name: "your_database"
  schema: "public"
  user: "your_user"
  password: "your_password"

cube:
  api_url: "http://localhost:4000/cubejs-api/v1"
  api_token: ""
  model_path: "../model/cubes"

gigachat:
  # Вариант 1: прямой доступ (SberCloud)
  credentials: "your_gigachat_credentials"
  verify_ssl: false

  # Вариант 2: через прокси (закрытый контур)
  # base_url: "http://liveaccess-sig/v1/gc"
  # access_token_env: "JPY_API_TOKEN"

  model: "GigaChat"
  timeout: 120

faiss:
  index_path: "../faiss_index"
  embedding_provider: "huggingface"
  embedding_model: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
  search_k: 20

knowledge_base_path: "./kb/jira_kb.yml"

# ETL execution plan (опционально, xlsx/csv)
# Обогащает модели контекстом ETL-процессов (описание процесса, источник, целевая таблица).
# etl_plan_path: "./sample_execution.xlsx"

agent:
  language: "ru"
  max_rows_display: 15
