# ============================================================
# КОНФИГУРАЦИЯ ИНСТРУМЕНТОВ CUBE-JIRA
# Используется data_loader и build_faiss для генерации моделей
# ============================================================

# --- Подключение к данным ---
database:
  driver: "postgresql"
  host: "93.115.106.244"
  port: 5432
  name: "jira_clone"
  schema: "public"
  user: "${CUBEJS_DB_USER}"          # из .env
  password: "${CUBEJS_DB_PASS}"      # из .env

# --- Cube API ---
cube:
  api_url: "http://localhost:4000/cubejs-api/v1"
  api_token: ""
  model_path: "../model/cubes"       # пишем модели прямо в cube-jira/model/cubes/

# --- GigaChat ---
gigachat:
  credentials: "${GIGACHAT_CREDENTIALS}"
  verify_ssl: false
  model: "GigaChat"
  timeout: 120

# --- FAISS ---
faiss:
  index_path: "../faiss_index"
  embedding_provider: "huggingface"
  embedding_model: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
  search_k: 20

agent:
  language: "ru"
  max_rows_display: 15

