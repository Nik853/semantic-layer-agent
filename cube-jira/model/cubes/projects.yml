cubes:
- name: projects
  sql_table: public.projects
  title: Projects
  description: Таблица projects
  joins:
  - name: organizations
    sql: '{CUBE}.organization_id = {organizations}.id'
    relationship: many_to_one
    title: Организация
    description: Компания или организация проекта
  - name: project_categories
    sql: '{CUBE}.category_id = {project_categories}.id'
    relationship: many_to_one
    title: Категория проекта
    description: Тематическая принадлежность проекта
  - name: users
    sql: '{CUBE}.lead_id = {users}.id'
    relationship: many_to_one
    title: Лидер проекта
    description: Ответственный сотрудник проекта
  dimensions:
  - name: id
    sql: id
    type: number
    primary_key: true
    title: id
    description: id (integer)
  - name: name
    sql: name
    type: string
    title: Name
    description: name (character varying)
  - name: key
    sql: key
    type: string
    title: Key
    description: key (character varying)
  - name: description
    sql: description
    type: string
    title: Description
    description: description (text)
  - name: default_assignee_id
    sql: default_assignee_id
    type: number
    title: Default Assignee
    description: default_assignee_id (integer)
  - name: project_type
    sql: project_type
    type: string
    title: Project Type
    description: project_type (character varying)
  - name: is_private
    sql: is_private
    type: boolean
    title: Is Private
    description: is_private (boolean)
  - name: is_archived
    sql: is_archived
    type: boolean
    title: Is Archived
    description: is_archived (boolean)
  - name: avatar_url
    sql: avatar_url
    type: string
    title: Avatar Url
    description: avatar_url (text)
  - name: created_at
    sql: created_at
    type: time
    title: Created At
    description: created_at (timestamp without time zone)
  - name: updated_at
    sql: updated_at
    type: time
    title: Updated At
    description: updated_at (timestamp without time zone)
  measures:
  - name: count
    type: count
    title: Количество
    description: Общее количество записей в таблице Projects
