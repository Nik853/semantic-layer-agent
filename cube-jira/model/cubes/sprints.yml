cubes:
- name: sprints
  sql_table: public.sprints
  title: Sprints
  description: Таблица sprints
  joins:
  - name: boards
    sql: '{CUBE}.board_id = {boards}.id'
    relationship: many_to_one
    title: id доски
    description: Идентификатор доски спринта
  dimensions:
  - name: id
    sql: id
    type: number
    primary_key: true
    title: id
    description: id (integer)
  - name: name
    sql: name
    type: string
    title: Name
    description: name (character varying)
  - name: goal
    sql: goal
    type: string
    title: Goal
    description: goal (text)
  - name: status
    sql: status
    type: string
    title: Status
    description: status (character varying)
  - name: start_date
    sql: start_date
    type: time
    title: Start Date
    description: start_date (timestamp without time zone)
  - name: end_date
    sql: end_date
    type: time
    title: End Date
    description: end_date (timestamp without time zone)
  - name: completed_date
    sql: completed_date
    type: time
    title: Completed Date
    description: completed_date (timestamp without time zone)
  - name: velocity
    sql: velocity
    type: number
    title: Velocity
    description: velocity (integer)
  - name: created_by
    sql: created_by
    type: number
    title: Created By
    description: created_by (integer)
  - name: created_at
    sql: created_at
    type: time
    title: Created At
    description: created_at (timestamp without time zone)
  - name: updated_at
    sql: updated_at
    type: time
    title: Updated At
    description: updated_at (timestamp without time zone)
  measures:
  - name: count
    type: count
    title: Количество
    description: Общее количество записей в таблице Sprints
  - name: total_velocity
    sql: velocity
    type: sum
    title: Сумма Velocity
    description: Сумма значений поля velocity
  - name: avg_velocity
    sql: velocity
    type: avg
    title: Среднее Velocity
    description: Среднее значение поля velocity
  - name: total_created_by
    sql: created_by
    type: sum
    title: Сумма Created By
    description: Сумма значений поля created_by
  - name: avg_created_by
    sql: created_by
    type: avg
    title: Среднее Created By
    description: Среднее значение поля created_by
