cubes:
- name: workflow_scheme_mappings
  sql_table: public.workflow_scheme_mappings
  title: Схемы рабочих процессов
  description: Таблица соответствия схем рабочих процессов, типов задач и идентификаторов
    workflow.
  joins:
  - name: permission_schemes
    sql: '{CUBE}.scheme_id = {permission_schemes}.id'
    relationship: many_to_one
    title: Схема прав доступа
    description: Идентификатор схемы прав доступа проекта
  - name: issue_types
    sql: '{CUBE}.issue_type_id = {issue_types}.id'
    relationship: many_to_one
    title: Тип задачи
    description: Тип задачи workflow-схемы
  - name: workflows
    sql: '{CUBE}.workflow_id = {workflows}.id'
    relationship: many_to_one
    title: Рабочий процесс
    description: Идентификатор рабочего процесса workflow-схемы
  dimensions:
  - name: id
    sql: id
    type: number
    primary_key: true
    title: Идентификатор записи
    description: Уникальный числовой идентификатор строки
  - name: created_at
    sql: created_at
    type: time
    title: Дата создания
    description: Дата и время добавления записи
  measures:
  - name: count
    type: count
    title: Количество
    description: Общее количество записей в таблице Схемы рабочих процессов
