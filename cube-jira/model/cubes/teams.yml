cubes:
- name: teams
  sql_table: public.teams
  title: Teams
  description: Таблица teams
  joins:
  - name: organizations
    sql: '{CUBE}.organization_id = {organizations}.id'
    relationship: many_to_one
    title: Организация
    description: Идентификатор организации
  - name: users
    sql: '{CUBE}.lead_id = {users}.id'
    relationship: many_to_one
    title: Лид
    description: Пользователь-лид команды
  dimensions:
  - name: id
    sql: id
    type: number
    primary_key: true
    title: id
    description: id (integer)
  - name: name
    sql: name
    type: string
    title: Name
    description: name (character varying)
  - name: slug
    sql: slug
    type: string
    title: Slug
    description: slug (character varying)
  - name: description
    sql: description
    type: string
    title: Description
    description: description (text)
  - name: is_active
    sql: is_active
    type: boolean
    title: Is Active
    description: is_active (boolean)
  - name: created_at
    sql: created_at
    type: time
    title: Created At
    description: created_at (timestamp without time zone)
  - name: updated_at
    sql: updated_at
    type: time
    title: Updated At
    description: updated_at (timestamp without time zone)
  measures:
  - name: count
    type: count
    title: Количество
    description: Общее количество записей в таблице Teams
