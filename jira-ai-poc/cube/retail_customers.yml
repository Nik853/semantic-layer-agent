cubes:
  - name: retail_customers
    sql_table: retail.dim_customers
    title: Retail Customers
    description: |
      Справочник клиентов розничной торговли.
      Dimensions: customer_id, country.
    
    meta:
      keywords:
        ru: ["клиенты", "покупатели", "страны клиентов"]
        en: ["customers", "buyers", "customer countries"]
      intent: analytics

    dimensions:
      - name: customer_id
        sql: customer_id
        type: number
        primary_key: true
        title: Customer ID

      - name: country
        sql: country
        type: string
        title: Country
        meta:
          keywords:
            ru: ["страна", "по странам"]
            en: ["country", "by country"]
          filter: true

      - name: created_at
        sql: created_at
        type: time
        title: Created At

    measures:
      - name: customer_count
        type: count
        title: Total Customers
        meta:
          keywords:
            ru: ["количество клиентов", "сколько клиентов"]
            en: ["customer count", "how many customers"]

      - name: unique_countries
        sql: country
        type: count_distinct
        title: Unique Countries
