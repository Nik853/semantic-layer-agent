name: jira-api
description: JIRA-like REST API for AI Agent
version: 1.0.0

template:
  provider: LocalFile
  folderPath: sqls

schema-parser:
  reader: LocalFile
  folderPath: sqls

artifact:
  provider: LocalFile
  filePath: result.json

extensions:
  pg: '@vulcan-sql/extension-driver-pg'

profiles:
  - profiles.yaml

# HTTP Server (not HTTPS)
port: 3000
